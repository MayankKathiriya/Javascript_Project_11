<body>
    <div class="container-scroller">
        <div class="container-fluid page-body-wrapper full-page-wrapper">
            <div class="content-wrapper d-flex align-items-center auth">
                <div class="row flex-grow">
                    <div class="col-lg-4 mx-auto">
                        <div class="auth-form-light text-left p-5">
                            <div class="brand-logo">
                                <img src="../../assets/images/logo.svg">
                            </div>
                            <h4>Hello! let's get started</h4>
                            <h6 class="font-weight-light">For Reset Password</h6>
                            <!-- <div id="err">

              </div> -->
                            <form class="pt-3">
                                <div class="form-group">
                                    <input type="password" class="form-control form-control-lg" id="psw1"
                                        placeholder="Enter New Password">
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control form-control-lg" id="psw2"
                                        placeholder="Re-Enter Password">
                                </div>
                                <div class="mt-3">
                                    <a onclick="resetPassword()"
                                        class="btn btn-block btn-gradient-primary btn-lg font-weight-medium auth-form-btn">
                                        Update
                                    </a>

    <script type="text/javascript">

        let userData = JSON.parse(localStorage.getItem("userData"));
        let setotp = JSON.parse(localStorage.getItem("sendotp"));
        let cheakSecurity =JSON.parse(localStorage.getItem("cheakSecurity"));
        if(!cheakSecurity){
            window.location.href="otp.html"
        }
        if (!setotp) {
            window.location.href = "forgot.html"
        }
        function resetPassword() {

            let npsw = document.getElementById("psw1").value;
            let rpsw = document.getElementById("psw2").value;
            if (npsw == rpsw) {
                for (let i in userData) {
                    if (userData[i].id == setotp.id) {
                        userData[i].password = npsw
                        userData[i].cpassword = rpsw

                        localStorage.setItem("userData", JSON.stringify(userData));
                        window.location.href = "login.html"
                        localStorage.removeItem("sendotp");
                        localStorage.removeItem("cheakSecurity");
                    }
                }
            }
            else {
                alert('Password Not Match');
            }
        }






    </script>
