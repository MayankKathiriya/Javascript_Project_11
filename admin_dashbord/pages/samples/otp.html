    <script type="text/javascript">

    let setotp = JSON.parse(localStorage.getItem("sendotp"));
    if (!setotp) {
            window.location.href = "forgot.html"
        }

        function reset(){
            let otp = document.getElementById('otp').value;

            if(setotp.otp == otp){
                localStorage.setItem("cheakSecurity",JSON.stringify(setotp));
                window.location.href="reset.html"
            }
            else if (otp == ""){
