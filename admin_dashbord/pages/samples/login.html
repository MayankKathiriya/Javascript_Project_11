<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth">
        <div class="row flex-grow">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left p-5">
              <div class="brand-logo">

              <h4>Hello! let's get started</h4>
              <h6 class="font-weight-light">Sign in to continue.</h6>

              <form class="pt-3">
                <div class="form-group">
                  <input type="email" class="form-control form-control-lg" id="email1" placeholder="Email">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control form-control-lg" id="password" placeholder="Password">
                </div>
                <div class="mt-3">
                  <a onclick="login()" type="button"
                    class="btn btn-block btn-gradient-primary btn-lg font-weight-medium auth-form-btn">SIGN

                </div>

                    <label class="form-check-label text-muted">
                      <input type="checkbox" class="form-check-input"> Keep me signed in </label>
                  </div>
                  <a href="#" onclick="forgate()" class="auth-link text-black">Forgot password?</a>
                </div>
                <div class="mb-2">
                 
                </div>

  <script type="text/javascript">

    let userLogin = localStorage.getItem("WatchMan");
    if(userLogin){
      window.location.href="../../index.html"
    }

    let data = JSON.parse(localStorage.getItem("userData"));


    function login() {

      let email = document.getElementById('email1').value;
      let psw = document.getElementById('password').value;
      let cheak = 0;
      for (let i in data) {

        if (data[i].email == email && data[i].password == psw) {
          cheak = 1;
          localStorage.setItem("WatchMan", JSON.stringify(data[i]));``

          window.location.href = "../../index.html"

        }

      }
      if(cheak != 1){
         alert('UserName/Email and Password Not Match');
      }

    }

    function forgate (){
      window.location.href="./forgot.html"
    }




  </script>
